---
kind: pipeline
type: docker
name: randomlogsBuild

steps:
- name: build_randomlogs
  when:
    branch: master
  image: plugins/docker
  settings:
    dockerfile: Dockerfile
    username:
      from_secret: DOCKERHUB_USER
    password:
      from_secret: DOCKERHUB_PASSWORD
    repo: redbeard28/random-logger
    tags: 0.0.1
    context: ""
    dockerfile: "Dockerfile"
- name: notify by EMAIL
  image: drillster/drone-email
  settings:
    host:
      from_secret: EMAIL_URL
    username:
      from_secret: EMAIL_USERNAME
    password:
      from_secret: EMAIL_PASSWD
    from: drone@mykuma.xyz
    message: >
      ğŸ˜„ {{repo.name}} / {{commit.branch}} - {{commit.message}}
      {{#success build.status}}
        âœ… succeeded  for ğŸ‘·â€â™‚ï¸ build {{build.number}}
      {{else}}
        âŒ failed for ğŸ‘·â€â™‚ï¸ build {{build.number}}
      {{/success}}
  when:
    status:
      - failure
      - success
  depends_on:
    - build_randomlogs